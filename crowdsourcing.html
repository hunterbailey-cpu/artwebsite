<!DOCTYPE html>
<html>
<head>
    <title>Crowdsourcing</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <h2>About once a week, one of my friends will send me a photo with a message like "saw this and thought you'd like to paint it!". It happens so consistently that I decided to compile them. </h2>
    <h2>Here are some examples.</h2>
    <div class="gallery">
        <img class="crowdsourcing-image" src="crowdsourcing/birdhead.jpg" alt="a birdhead" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/bothside.jpg" alt="a convenience store" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/burgerstop.jpg" alt="a burger stop" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/graffboat.jpg" alt="a graffiti-covered boat" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/junkboat.jpg" alt="a junk boat" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/manincamera.jpg" alt="a man with a camera" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/meat.jpg" alt="meat on display" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/psychic.jpg" alt="a psychic's sign" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/ray.jpg" alt="a person named Ray" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/riley.jpg" alt="a person named Riley" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/riley2.jpg" alt="another photo of Riley" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/shingleRV.jpg" alt="an RV with shingles" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/shopwindow.jpg" alt="a shop window" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/trashstreet.jpg" alt="a street with trash" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/guy.jpg" alt="back of guy fieri's head with sunglasses on" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/dick car.jpg" alt="a car with a drawing on it" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/donkey.jpg" alt="a donkey behind a fence" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/gavin corvette.jpg" alt="a car" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/roof chain.jpg" alt="a chair on top of a roof" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/compacted cars.jpg" alt="compacter cars on a semi trailer" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/electrical wire.jpg" alt="electrical wire on a wall" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/graff bilding.jpg" alt="graffiti on a building" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/old rig.jpg" alt="an old car" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/statefarm sign.jpg" alt="an insurance sign" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/teddy bears.jpg" alt="teddy bears on a semi trailer" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/awning.jpg" alt="a crooked awning" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/bumpersticker.JPG" alt="a bumper sticker" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/couchditch.jpg" alt="a couch on a ditch" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/dumpsterlandscape.jpg" alt="a dumpster in a mountain landscape" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/freechair.JPG" alt="a free office chair" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/rentalmattress.jpg" alt="a mattress with writing on it" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/rippedflag.jpg" alt="a ripped american flag" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/truckandpallets.JPG" alt="a large truck next to a pile of palletts" onclick="enlargeImage(this)">
        <img class="crowdsourcing-image" src="crowdsourcing/wheelchairs.jpg" alt="some wheelchairs in a grocery store" onclick="enlargeImage(this)">
        
        
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script src="script.js"></script>
</body>
</html>
